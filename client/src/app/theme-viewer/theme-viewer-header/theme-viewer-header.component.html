<header class="centered-content">
  <div class="header-container" fxLayout="row" fxLayoutAlign="start start">
    <div class="default-icon">
      <ng-container *ngIf="extensionInfo.iconDefault">
        <img [src]="extensionInfo.iconDefault" [alt]="extensionInfo.displayName + ' icon'">
      </ng-container>
    </div>
    <div class="header-content">
      <a [href]="'https://marketplace.visualstudio.com/items?itemName=' + this.extensionInfo.id" class="mat-card-title">
        {{ extensionInfo.displayName }}
      </a>
      <div class="mat-card-subtitle">
        <span><b>{{ extensionInfo.publisherDisplayName }}</b></span>
        <span class="divider"> | </span>
        <span matTooltip="The number of unique installations, not including updates.">
          {{ extensionInfo.statistics.installCount | installCount }} installs
        </span>
        <span class="divider"> | </span>
        <mat-icon fontSet="mdi" fontIcon="mdi-download"></mat-icon>
        <span matTooltip="The total number of installs, including updates.">
          {{ extensionInfo.statistics.downloads | installCount }} downloads
        </span>
        <span class="divider"> | </span>
        <cp-rating [rating]="extensionInfo.statistics.averageRating"
          [ratingCount]="extensionInfo.statistics.ratingCount">
        </cp-rating>
        <span>({{ extensionInfo.statistics.ratingCount }})</span>
      </div>
      <div class="mat-card-content">
        <p>{{ extensionInfo.description }}</p>
      </div>
    </div>
  </div>
</header>
