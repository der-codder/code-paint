version: '3.4'

services:

  code-paint-server:
    container_name: code-paint-server
    image: dercodder/code-paint-server
    restart: always
    build:
      context: ./server
      dockerfile: dev.dockerfile
    ports:
      - 5000:5000
    volumes:
      - './server:/app/server'
    environment:
      MongoDB__Host: mongo
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongodata:/data/db
    ports:
    - 27017:27017

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    depends_on:
      - mongo

volumes:
  mongodata:
    external: true

